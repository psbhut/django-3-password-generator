<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div class="container my-4 text-center">
          <h1 class="alert alert-primary">PASSWORD GENERATOR</h1>

        <form action="{% url 'password'%}">
            <select name="length">
                <option value="6"> 6 </option>
                <option value="7"> 7 </option>
                <option value="8"> 8 </option>
                <option value="9"> 9 </option>
                <option value="10"> 10 </option>
                <option value="11"> 11 </option>
                <option value="12" selected="selected"> 12 </option>
                <option value="13"> 13 </option>
                <option value="14"> 14 </option>
            </select>  Length <br><br>

            <input type="checkbox" name="uppercase"> UpperCase
            <br><br>

            <input type="checkbox" name="numbers"> Numbers
            <br><br>


            <input type="checkbox" name="special"> Special
            <br><br>

            <input type="submit" value="Generate Password" class="btn btn-primary">
        </form>
    </div>

</body>
</html>
